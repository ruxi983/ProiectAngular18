<div class="card">
        <div class="card-img-wrapper">
            <img class="card-img-top"  alt="image" src="/assets/images/house_background.jpg">

             <ul class="list-inline text-center member-icons animate">
            
                <li class="list-inline-item">             
                    <button class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i></button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary"><i class="fa-regular fa-address-card"></i></button>
                </li>

             </ul>   




        </div>
        <div class="card-body p-1">
                <h1>{{property.Name}}</h1>
                <h2>{{property.Type}}</h2>
                <h3>{{property.Price}}</h3>
                <h4>{{property_status}}</h4>
        </div>
</div>
